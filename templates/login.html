{% extends "login_layout.html" %}

{% block header %}
  Welcome to My Book D.B.
{% endblock %}

{% block body %}
  <h1 style="text-align:center;">
    Login.
  </h1>
  <form action="{{url_for('access')}}" method="post" id="login">
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" class="form-control rounded-input" id="username" name="name">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control rounded-input" id="password" name="password">
  </div>

  </form>

  <button type="submit" class="btn btn-info rounded-input" form="login" style="margin:5px;">Login</button>
  <a class="btn btn-info rounded-input" href="{{url_for('register')}}" role="button">Register</a>

{% endblock %}

{% extends "home_layout.html" %}

{% block header %}
<h1 style="text-align:center;">
  Search Results: {{count}} <br>
  <a class="btn btn-info rounded-input" href="{{url_for('search')}}" role="button" style="margin-top:5px;">New Search</a>
</h1>
{% endblock %}

{% block body %}

<table class="table table-hover">
  <thead class="thead-light">
  <tr>
    <th scope="col">ISBN</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th scope="col">Publication</th>
  </tr>
  </thead>
<tbody>
{% for book in books %}
  <tr>
    <td><a href="{{ url_for('book_page', isbn=book.isbn) }}">{{book.isbn}}</td>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.year}}</td>
{% else %}
    <td>No match.</td>
{% endfor %}
</tbody>
</table>

{% endblock %}

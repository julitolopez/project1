{% extends "home_layout.html" %}

{% block header %}
<h1 style="text-align:center;">
  My Book - Search engine.
</h1>
{% endblock %}

{% block body %}
<form action="{{ url_for('results') }}" method="post">
<div class="form-group">
  <label for="title">Title</label>
  <input type="text" class="form-control rounded-input" id="title" name="title">
</div>
<div class="form-group">
  <label for="author">Author</label>
  <input type="text" class="form-control rounded-input" id="author" name="author">
</div>
<div class="form-group">
  <label for="isbn">ISBN</label>
  <input type="text" class="form-control rounded-input" id="isbn" name="isbn">
</div>
<button type="submit" class="btn btn-info rounded-input" style="margin:5px;">Go...</button>
<button type="reset" class="btn btn-info rounded-input" style="margin:5px;">Clear</button>
</form>


{% endblock %}
